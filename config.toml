baseurl = "https://melinaleiteblog.netlify.com/"
languageCode = "pt-br" #"en-us"
title = "Melina Leite - Roteiros sobre R, análise de dados e Ecologia"
theme = "hugo-lithium-theme"
googleAnalytics = ""
disqusShortname = "melinaleite"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Sobre"
    url = "/about/"
    weight = 1
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/melina-leite"
    weight = 2
[[menu.main]]
    name = "site pessoal"
    url = "https://melinaleite.weebly.com/"
    weight = 3

[params]
    description = "Roteiros em R sobre análises de dados em Ecologia."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "Rlogo.png"
    width = 50
    height = 50
    alt = "Logo"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
